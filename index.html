<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Day Buttons with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      position: relative;
    }
    
    .buttons {
      position: absolute;
      left: 5%; 
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    button {
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid black;
      border-radius: 5px;
      color: black;
      width: 120px;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.8;
    }

   
    #monday { background-color: purple; }
    #tuesday { background-color: pink; }
    #wednesday { background-color: blue; }
    #thursday { background-color: limegreen; }
    #friday { background-color: yellow; }
    #saturday { background-color: orange; }
    #sunday { background-color: red; }

    .box {
      width: min(90vw, 500px); 
      height: min(90vw, 500px); 
      background-color: #ff6347;
      position: absolute;
      top: -500px; 
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 1s ease, background-color 1s ease;
    }

    @media (max-width: 768px) {
      .buttons {
        left: 2%; 
      }

      button {
        width: 100px;
        font-size: 14px;
      }

      .box {
        width: min(80vw, 400px);
        height: min(80vw, 400px);
      }
    }

    @media (max-width: 480px) {
      .buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        flex-wrap: wrap;
        gap: 5px;
      }

      button {
        width: 80px;
        font-size: 12px;
      }

      .box {
        width: min(70vw, 300px);
        height: min(70vw, 300px);
      }
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button id="monday">Monday</button>
    <button id="tuesday">Tuesday</button>
    <button id="wednesday">Wednesday</button>
    <button id="thursday">Thursday</button>
    <button id="friday">Friday</button>
    <button id="saturday">Saturday</button>
    <button id="sunday">Sunday</button>
  </div>
  <div id="box" class="box"></div>

  <script>
    
    const buttons = document.querySelectorAll('.buttons button');
    const box = document.getElementById('box');

    const dayColors = {
      monday: "purple",
      tuesday: "pink",
      wednesday: "blue",
      thursday: "limegreen",
      friday: "yellow",
      saturday: "orange",
      sunday: "red"
    };

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const day = button.id;

      
        box.style.transition = 'none';
        box.style.top = '-500px'; 
        box.style.backgroundColor = dayColors[day];

        void box.offsetHeight;

        box.style.transition = 'top 1s ease, background-color 1s ease';
        box.style.top = '50%'; 
      });
    });
  </script>
</body>
</html>
